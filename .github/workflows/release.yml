name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:42

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install build dependencies
        run: |
          # Add NVIDIA CUDA repository
          dnf config-manager addrepo --from-repofile=https://developer.download.nvidia.com/compute/cuda/repos/fedora42/x86_64/cuda-fedora42.repo
          
          dnf install -y \
            rpm-build \
            meson \
            ninja-build \
            gcc \
            gcc-c++ \
            gstreamer1-devel \
            gstreamer1-plugins-base-devel \
            gstreamer1-plugins-bad-free-devel \
            mesa-libgbm-devel \
            libdrm-devel \
            mesa-libEGL-devel \
            git \
            make \
            libatomic \
            cuda-cudart-devel-13-1 \
            cuda-driver-devel-13-1 \
            cuda-nvcc-13-1

      - name: Build RPMs
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Build SRPM and binary RPM using Makefile
          make rpm-clean || true
          make srpm
          make rpm
          
          # Copy to dist for release
          mkdir -p dist
          cp rpmbuild/SOURCES/gst-cuda-dmabuf-${VERSION}.tar.gz dist/
          cp rpmbuild/SRPMS/*.src.rpm dist/
          cp rpmbuild/RPMS/*/*.rpm dist/
          
          # Create checksum
          cd dist
          sha256sum gst-cuda-dmabuf-${VERSION}.tar.gz > gst-cuda-dmabuf-${VERSION}.tar.gz.sha256
          
          # List built packages
          echo "Built packages:"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpms
          path: dist/

  build-deb:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            cuda_image: nvidia/cuda:12.6.0-devel-ubuntu24.04
            platform: linux/amd64
          - arch: arm64
            cuda_image: nvidia/cuda:12.6.0-devel-ubuntu24.04
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: matrix.arch == 'arm64'

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build Debian package
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ matrix.cuda_image }} \
            bash -c '
              export DEBIAN_FRONTEND=noninteractive
              apt-get update
              apt-get install -y --no-install-recommends \
                build-essential \
                debhelper \
                devscripts \
                meson \
                ninja-build \
                pkg-config \
                libgstreamer1.0-dev \
                libgstreamer-plugins-base1.0-dev \
                libgstreamer-plugins-bad1.0-dev \
                libgbm-dev \
                libdrm-dev \
                libegl-dev \
                git
              
              # Create symlink for libcuda.so.1 from stubs
              ln -sf /usr/local/cuda/lib64/stubs/libcuda.so /usr/local/cuda/lib64/stubs/libcuda.so.1
              
              # Build the .deb package
              dpkg-buildpackage -us -uc -b
              
              # Copy to dist for release
              mkdir -p dist
              cp ../gst-cuda-dmabuf_*.deb dist/
              
              echo "Built packages:"
              ls -la dist/
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debs-${{ matrix.arch }}
          path: dist/

  release:
    needs: [build-rpm, build-deb]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download RPM artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpms
          path: dist/

      - name: Download DEB artifacts (amd64)
        uses: actions/download-artifact@v4
        with:
          name: debs-amd64
          path: dist/

      - name: Download DEB artifacts (arm64)
        uses: actions/download-artifact@v4
        with:
          name: debs-arm64
          path: dist/

      - name: Generate changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> RELEASE_NOTES.md
          else
            echo "## Initial Release" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "First release of gst-cuda-dmabuf plugin." >> RELEASE_NOTES.md
          fi
          echo "" >> RELEASE_NOTES.md
          echo "## Installation" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Fedora (COPR)" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "sudo dnf copr enable ericky14/gst-cuda-dmabuf" >> RELEASE_NOTES.md
          echo "sudo dnf install gst-cuda-dmabuf" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Manual RPM Install (Fedora/RHEL)" >> RELEASE_NOTES.md
          echo "Download the \`.rpm\` file and install with:" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "sudo dnf install ./gst-cuda-dmabuf-*.rpm" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Debian/Ubuntu/Pop!_OS" >> RELEASE_NOTES.md
          echo "Download the \`.deb\` file and install with:" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "sudo dpkg -i ./gst-cuda-dmabuf_*.deb" >> RELEASE_NOTES.md
          echo "sudo apt-get install -f  # Install any missing dependencies" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dist/*
